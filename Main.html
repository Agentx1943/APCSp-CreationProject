    function arithSetUp() {

      for (i = 0; i < x.length ;i++) {
        inp.push(parseInt(x.elements[i].value, 10));
        console.log(inp)
      }
      arithSeq(inp[0],inp[1],inp[2])
    }
    
    function arithSeq(first, last, diff) {
        var fin = first + (last-1)*diff;
        var count = 0;
        for (var i = first; i < (fin + 1); i += diff) {
            count += i;
        }
        console.log(count);
        document.getElementById("jsOut").innerHTML = count;
    }
